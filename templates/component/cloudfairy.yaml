cloudfairy_module:
  type: "component"
  builder_runtime: "terraform"
  entry: "main.tf"

  # Set to true to hide from user interface
  # When true, used only for autogenerated dependency
  interal: false

  # internal naming
  vendor: "acme"
  name: "acme-component"

  # As seen in the modules panel
  displayName: "New Component"

  # Optional Dependencies
  # dependencies:
  #   - "cloud_provider"
  #   - "vpc"

  # Optional interfaces support
  # interface:
  #   - "env_vars"
  #   - "process"
  #   - "cluster"

  # Example properties
  properties:
    - name: "text_property"
      type: "string"
      displayName: "Some Text Property"
      defaultValue: "my-text"
    - name: "num_property"
      displayName: "A Number"
      type: "number"
      defaultValue: 1
    - name: "options_property"
      displayName: "Select an option"
      type: "options"
      defaultValue: "hello"
      options:
        - label: "Hello there"
          value: "hello"
        - label: "Good bye"
          value: "bye"
